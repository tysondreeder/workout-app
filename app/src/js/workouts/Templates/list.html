<table class="table">
    <thead>
    <tr>
        <th>Workout Name</th>
        <th>Days of the week</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    ${this.map(workout =>
        `<tr>
            <td>${workout.workout_name}</td>
            <td>${workout.workout_days.days.join(', ')}</td>
            <td>
                <a href="#workout/${workout.workout_id}" class="btn btn-default">View</a>
            </td>
        </tr>`
    ).join('\n')}
    </tbody>
</table>
